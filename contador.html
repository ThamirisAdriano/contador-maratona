<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="contador.css">
  <title>Contagem regressiva - Maratona do Rio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
  </style>
</head>

<body>
  

  <div id="countdown-box">
    <h1>MARATONA DO RIO 2023</h1>
    <div class="countdown-item">
      <div class="countdown-value" id="days"></div>
      <div class="countdown-labels">DIAS</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="hours"></div>
      <div class="countdown-labels">HORAS</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="minutes"></div>
      <div class="countdown-labels">MINUTOS</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="seconds"></div>
      <div class="countdown-labels">SEGUNDOS</div>
    </div>
    <img src="images.jfif" alt="">
  </div>






</body>
<script src="contador.js"></script>

</html>
